version = 1

[install]
claude-code.pkg-path = "claude-code"
claude-code.version = "^2.0.30"

rustc.pkg-path = "rustc"
rustc.version = "^1.89.0"

cargo.pkg-path = "cargo"
cargo.version = "^1.89.0"

rustfmt.pkg-path = "rustfmt"
rustfmt.version = "^1.89.0"

clippy.pkg-path = "clippy"
clippy.version = "^1.89.0"

pkg-config.pkg-path = "pkg-config"
pkg-config.version = "^0.29.2"

openssl.pkg-path = "openssl"
openssl.version = "^3.6.0"

markdownlint-cli.pkg-path = "markdownlint-cli"
markdownlint-cli.version = "0.45.0"

[profile]
common = '''
  export PATH="$HOME/.local/bin:$PATH"
'''

[hook]
on-activate = '''
  if ! command -v infer &> /dev/null && [ ! -f "$HOME/.local/bin/infer" ]; then
    echo "Installing infer CLI..."
    curl -fsSL https://raw.githubusercontent.com/inference-gateway/cli/main/install.sh | bash -s -- --install-dir "$HOME/.local/bin"
  fi
'''
